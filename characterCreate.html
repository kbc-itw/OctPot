<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>キャラクター作成ページ</title>
    <link rel="stylesheet" href="./assets/css/characterCreate.css" type="text/css">
  </head>

  <body>
    <section class="parent clearfix">
      <h1>基本設定</h1>
      <section class="child left-area">
        <h2>役割設定</h2>
        <p>
          <input type="radio" name="charElem" value="pc" id="pc">
          <label for="pc">PC</label>
        </p>
        <p>
          <input type="radio" name="charElem" value="npc" id="npc">
          <label for="npc">NPC</label>
        </p>
      </section>

      <section class="child right-area">
        <h2>種族設定</h2>
        <select>
          <option value="">選択してください</option>
          <option value="1">人間</option>
        </select>
      </section>
    </section>

    <section class="parent">
      <h1>ステータス設定</h1>
      <section class="child left-area">
        <h2>基礎ステータス</h2>
        <ul>
          <li>
            str <input type="text" value="3D6" name="str" readonly/>
            <button><img src="dice" alt="#"></button>
          </li>
          <li>
            con <input type="text" value="3D6" name="con" readonly/>
            <button><img src="dice" alt="#"></button>
          </li>
          <li>
            pow <input type="text" value="3D6" name="pow" readonly/>
            <button><img src="dice" alt="#"></button>
          </li>
          <li>
            dex <input type="text" value="3D6" name="dex" readonly/>
            <button><img src="dice" alt="#"></button>
          </li>
          <li>
            app <input type="text" value="3D6" name="app" readonly/>
            <button><img src="dice" alt="#"></button>
          </li>
          <li>
            siz <input type="text" value="2D6+6" name="siz" readonly/>
            <button><img src="dice" alt="#"></button>
          </li>
          <li>
            int <input type="text" value="2D6+6" name="int" readonly/>
            <button><img src="dice" alt="#"></button>
          </li>
          <li>
            edu <input type="text" value="3D6+3" name="edu" readonly/>
            <button><img src="dice" alt="#"></button>
          </li>
          <li>
            年収・財産 <input type="text" value="3D6" name="income-and-property" readonly/>
            <button><img src="dice" alt="#"></button>
          </li>
        </ul>
      </section>

      <section class="child right-area">
        <h2>変動ステータス</h2>
        <ul>
          <li>
            SAN <input type="text" value="pow*5" name="SAN" readonly/>
          </li>
          <li>
            幸運 <input type="text" value="pow*5" name="luck" readonly/>
          </li>
          <li>
            アイデア <input type="text" value="int*5" name="idea" readonly/>
          </li>
          <li>
            知識 <input type="text" value="edu*5" name="knowledge" readonly/>
          </li>
          <li>
            体力 <input type="text" value="(con+size)/2" name="health" readonly/>
          </li>
          <li>
            MP <input type="text" value="pow" name="mp" readonly/>
          </li>
          <li>
            職業技能 <input type="text"  value="edu*20" name="VacationalSkill" readonly/>
          </li>
          <li>
            趣味技能 <input type="text" value="int*10" name="HobbySkill" readonly/>
          </li>
          <li>
            ダメージボーナス <input type="text" name="DamegeBonus" readonly/>
          </li>
        </ul>
      </section>

      <section class="child">
        <h2>振りなおし回数</h2>
        <ul>
          <li>
            str <input type="text" value="0" name="s-count" readonly/>
          </li>
          <li>
            con <input type="text" value="0" name="c-count" readonly/>
          </li>
          <li>
            pow <input type="text" value="0" name="p-count" readonly/>
          </li>
          <li>
            dex <input type="text" value="0" name="d-count" readonly/>
          </li>
          <li>
            app <input type="text" value="0" name="a-count" readonly/>
          </li>
          <li>
            siz <input type="text" value="0" name="s-count" readonly/>
          </li>
          <li>
            int <input type="text" value="0" name="i-count" readonly/>
          </li>
          <li>
            edu <input type="text" value="0" name="e-count" readonly/>
          </li>
          <li>
            年収・財産 <input type="text" value="0" name="inc-count" readonly/>
          </li>
        </ul>
      </section>
    </section>


    <section class="parent plof">
      <h1>プロフィール</h1>
      <section class="child">
        <h2>経歴</h2>
        <input type="text" value="経歴" name="Career" readonly/>
      </section>
      <section class="child">
        <h2>遭遇したもの</h2>
        <input type="text" value="遭遇したもの" name="Encounter" readonly/>
      </section>
    </section>

  </body>
</html>
