<p>
  だいすろおる！

<form (submit)="roll()" (submit)="$event.target.result.value=null">
  <input name="result" id="dice" type="text" value="" (input)="word=$event.target.value"/>
  <input class="raised-roll" type="submit" value='roll'/>
</form>
<div id="dr" #dice *ngFor="let val of result">
  {{val}}
</div>
