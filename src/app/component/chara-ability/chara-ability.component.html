<div class="charaAbility">
  <ul class="abilityList">
    <li *ngFor="let chara of charaList; let i = index;" class="character">
      <dl class="about">
        <dt>{{chara.Setting.character.name}}</dt>
        <dd>職業：{{chara.Setting.job}}</dd>
      </dl>
      <ul class="getAbility">
        <li *ngFor="let skill of charaSkillList[i]">{{skill.name}} : {{skill.point}}</li>
      </ul>
    </li>
  </ul>
</div>
