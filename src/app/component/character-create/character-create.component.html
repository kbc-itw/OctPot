<div class="container">
  <section class="base">
    <h1>基本設定</h1>
    <div class="innerContainer clearfix">
      <div class="left">
        <div class="top">
          <h2>キャラクター情報</h2>
          <div class="contentWrap">
            <ul>
              <li>
                <label for="chara-name">キャラクター名：</label><input type="text" id="chara-name">
              </li>
              <li>
                <div class="radio">
                  <p>性別：</p>
                  <p><input type="radio" id="man" name="gender"><label for="man">男性</label></p>
                  <p><input type="radio" id="woman" name="gender"><label for="woman">女性</label></p>
                </div>
              </li>
              <li>
                <div class="threeColumn">
                  <p><label for="chara-height">身長：</label><input type="text" id="chara-height"></p>

                  <p><label for="chara-age">年齢：</label><input type="text" id="chara-age"></p>
                </div>
              </li>
              <li>
                <label for="birthplace">出身地：</label><input type="text" id="birthplace">
              </li>
              <li>
                <div class="twoColumn">
                  <p><label for="chara-hair-color">髪色：</label><input type="text" id="chara-hair-col"></p>
                  <p><label for="chara-eye-col">目の色：</label><input type="text" id="chara-eye-col"></p>
                </div>
              </li>
              <li>
                <div class="radio">
                  <p>基本設定：</p>
                  <p><input type="radio" id="PC" name="chara-type"><label for="PC">PC</label></p>
                  <p><input type="radio" id="NPC" name="chara-type"><label for="NPC">NPC</label></p>
                </div>
              </li>
            </ul>
          </div>
        </div>

        <div class="bottom">

              <option value="">dummy01</option>
              <option value="">dummy02</option>
