<section class="clearfix" id="menu">
  <div class="left">
    <ul>
      <li class="pass_c" (mouseenter)="val='file'" (mouseleave)="val=null">
        <button (click)="file=true; val='null'">ファイル</button>
        <div lass="passForm clearfix" *ngIf="file">
          <form (submit)="sendFile(fl.files)" method="post" enctype="multipart/form-data">
            <input name="file" type="file" #fl accept="application/json">
            <input type="submit" value="送信">
          </form>
          <button (click)="file=false; val='null'">キャンセル</button>
        </div>
      </li>
      <li>
        <button>表示</button>
      </li>
      <li class="pass_c" (mouseenter)="val='config'" (mouseleave)="val=null">
        <button (click)="c_pass=true; val='null'">パスワード変更</button>
        <div class="passForm clearfix" *ngIf="c_pass">
          <form (submit)="change_pass()" (submit)="$event.target.pass.value=null">
            <input name="pass" type="password" placeholder="パスワード" (input)="pass=$event.target.value">
            <input type="submit" value="送信">
          </form>
          <button (click)="c_pass=false; val='null'">キャンセル</button>
        </div>
      </li>
      <li class="view" (mouseenter)="val='view'" (mouseleave)="val=null">
        <button (click)="view=true; val='null'">ホストＩＰ</button>
        <div class="ip" *ngIf="view" (mouseleave)="view=false">
          <p>{{ip}}</p>
        </div>
      </li>
    </ul>
  </div>
  <div class="right">
    <button (click)="leave()" routerLink="">退室</button>
  </div>
</section>
