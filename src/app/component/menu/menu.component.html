<section id="menu">
  <div class="container clearfix">
    <!--
    入室したらメニューを表示させたい。
    chat-room-createのプロパティを使いたい。
    できなければ、そのプロパティを別にするか。
    若しくは処理をこっちに持ってくるか、ここの処理をあっちに持っていくか。
    -->
    <div>
      <ul>
        <li (click)="menu='file'">ファイル</li>
        <li (click)="menu='view'">表示</li>
        <li (click)="menu='koma'">コマ</li>
        <li (click)="menu='map'">マップ</li>
        <li (click)="menu='config'">設定
          <ul *ngIf="menu === 'config'">
            <li>パスワード変更</li>
            <li>種族設定</li>
            <li>職業設定</li>
          </ul>
        </li>
        <li (click)="menu='exit'">退室</li>
      </ul><br>
    </div>
    <app-chat-room-create></app-chat-room-create>
  </div>
</section>
