<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PeerTest</title>
</head>
<body>
<div *ngIf="!room_in; else room">
  <div id="chat"></div>
  <div id="rooms" *ngFor = "let room of rooms">
    <button id="room" (click)="enter(room)">{{room}}</button>
  </div>
</div>
<ng-template #room>
  <form (submit)="message()">
    <input type="text" placeholder="テキスト" (input)="comment=$event.target.value">
    <input type="submit" value="送信">
  </form><br>
  <div id="message_list" *ngFor = "let message of message_list">
    <div>{{message}}</div>
  </div>
</ng-template>
</body>
</html>
