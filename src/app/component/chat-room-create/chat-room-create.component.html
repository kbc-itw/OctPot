<div *ngIf="!bool; else success">
  <p>ルーム作成</p><br>
  <form (submit)="create()">
    <input type="text" placeholder="ルーム名" (input)="room=$event.target.value"><br>
    <input type="password" placeholder="パスワード" (input)="pass=$event.target.value"><br>
    <input type="submit" value="作成"><br>
  </form>
  <a routerLink="">トップへ戻る</a><br>
</div>
<ng-template #success>
  <form (submit)="message()">
    <input type="text" placeholder="テキスト" (input)="comment=$event.target.value">
    <input type="submit" value="送信">
  </form><br>
  <div id="message_list" *ngFor = "let message of message_list">
    <div>{{message}}</div>
  </div>
</ng-template>
