<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>キャラクター作成ページ</title>
    <!--
    <link rel="shortcut icon" href="../assets/img/octpot.ico">
    <link rel="stylesheet" href="../assets/css/characterCreate.css" type="text/css">
    -->
  </head>

  <body>
    <section class="parent clearfix">
      <h1>基本設定</h1>
      <section class="child left-area">
        <h2>役割設定</h2>
        <p>
          <input type="radio" name="charElem" value="pc" id="pc">
          <label for="pc">PC</label>
        </p>
        <p>
          <input type="radio" name="charElem" value="npc" id="npc">
          <label for="npc">NPC</label>
        </p>
      </section>

      <section class="child right-area">
        <h2>種族設定</h2>
        <select>
          <option value="">選択してください</option>
          <option value="1">人間</option>
        </select>
      </section>
    </section>

    <section class="parent">
      <h1>ステータス設定</h1>
      <section class="child tri-l base">
        <h2>基礎ステータス</h2>
        <table>
          <tbody>
            <tr>
              <th><span>str</span></th>
              <td><input type="text" value="3D6" name="str" readonly/></td>
              <td><button><img src="../assets/diceIcon.jpeg" width="10" height="10"></button></td>
            </tr>
            <tr>
              <th><span>con</span></th>
              <td><input type="text" value="3D6" name="con" readonly/></td>
              <td><button><img src="../assets/diceIcon.jpeg" width="10" height="10"></button></td>
            </tr>
            <tr>
              <th><span>pow</span></th>
              <td><input type="text" value="3D6" name="pow" readonly/></td>
              <td><button><img src="../assets/diceIcon.jpeg" width="10" height="10"></button></td>
            </tr>
            <tr>
              <th><span>dex</span></th>
              <td><input type="text" value="3D6" name="dex" readonly/></td>
              <td><button><img src="../assets/diceIcon.jpeg" width="10" height="10"></button></td>
            </tr>
            <tr>
              <th><span>app</span></th>
              <td><input type="text" value="3D6" name="app" readonly/></td>
              <td><button><img src="../assets/diceIcon.jpeg" width="10" height="10"></button></td>
            </tr>
            <tr>
              <th><span>siz</span></th>
              <td><input type="text" value="2D6+6" name="siz" readonly/></td>
              <td><button><img src="../assets/diceIcon.jpeg" width="10" height="10"></button></td>
            </tr>
            <tr>
              <th><span>int</span></th>
              <td><input type="text" value="2D6+6" name="int" readonly/></td>
              <td><button><img src="../assets/diceIcon.jpeg" width="10" height="10"></button></td>
            </tr>
            <tr>
              <th><span>edu</span></th>
              <td><input type="text" value="3D6+3" name="edu" readonly/></td>
              <td><button><img src="../assets/diceIcon.jpeg" width="10" height="10"></button></td>
            </tr>
            <tr>
              <th><span>年収・財産</span></th>
              <td><input type="text" value="3D6" name="income-and-property" readonly/></td>
              <td><button><img src="../assets/diceIcon.jpeg" width="10" height="10"></button></td>
            </tr>
          </tbody>
        </table>
      </section>

      <section class="child tri-c fluctuation">
        <h2>変動ステータス</h2>
        <table>
          <tbody>
            <tr>
              <th><span>SAN</span></th>
              <td><input type="text" value="pow*5" name="SAN" readonly/></td>
            </tr>
            <tr>
              <th><span>幸運</span></th>
              <td><input type="text" value="pow*5" name="luck" readonly/></td>
            </tr>
            <tr>
              <th><span>アイデア</span></th>
              <td><input type="text" value="int*5" name="idea" readonly/></td>
            </tr>
            <tr>
              <th><span>知識</span></th>
              <td><input type="text" value="edu*5" name="knowledge" readonly/></td>
            </tr>
            <tr>
              <th><span>体力</span></th>
              <td><input type="text" value="(con+size)/2" name="health" readonly/></td>
            </tr>
            <tr>
              <th><span>MP</span></th>
              <td><input type="text" value="pow" name="mp" readonly/></td>
            </tr>
            <tr>
              <th><span>職業技能</span></th>
              <td><input type="text" value="edu*20" name="VacationalSkill" readonly/></td>
            </tr>
            <tr>
              <th><span>趣味技能</span></th>
              <td><input type="text" value="int*10" name="HobbySkill" readonly/></td>
            </tr>
            <tr>
              <th><span>ダメージボーナス</span></th>
              <td><input type="text" name="DamegeBonus" readonly/></td>
            </tr>
          </tbody>
        </table>
      </section>

      <section class="child tri-r redice">
        <h2>振りなおし回数</h2>
        <table>
          <tbody>
            <tr>
              <th><span>str</span></th>
              <td><input type="text" value="3D6" name="s-count" readonly/></td>
            </tr>
            <tr>
              <th><span>con</span></th>
              <td><input type="text" value="3D6" name="c-count" readonly/></td>
            </tr>
            <tr>
              <th><span>pow</span></th>
              <td><input type="text" value="3D6" name="p-count" readonly/></td>
            </tr>
            <tr>
              <th><span>dex</span></th>
              <td><input type="text" value="3D6" name="d-count" readonly/></td>
            </tr>
            <tr>
              <th><span>app</span></th>
              <td><input type="text" value="3D6" name="a-count" readonly/></td>
            </tr>
            <tr>
              <th><span>siz</span></th>
              <td><input type="text" value="2D6+6" name="s-count" readonly/></td>
            </tr>
            <tr>
              <th><span>int</span></th>
              <td><input type="text" value="2D6+6" name="i-count" readonly/></td>
            </tr>
            <tr>
              <th><span>edu</span></th>
              <td><input type="text" value="3D6+3" name="e-count" readonly/></td>
            </tr>
            <tr>
              <th><span>年収・財産</span></th>
              <td><input type="text" value="3D6" name="inc-count" readonly/></td>
            </tr>
          </tbody>
        </table>
      </section>
    </section>

    <section class="parent plof">
      <h1>プロフィール</h1>
      <!-- 行数はとりあえず100 -->
      <section class="child">
        <h2>経歴</h2>
        <textarea rows="100" name="Career">経歴</textarea>
      </section>
      <section class="child">
        <h2>遭遇したもの</h2>
        <textarea rows="100" name="Encounter">遭遇したもの</textarea>
      </section>
    </section>

  </body>
</html>
