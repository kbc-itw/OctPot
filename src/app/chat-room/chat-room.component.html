<!DOCTYPE html>
<html>
<head>
  <link rel="shortcut icon" href="../assets/octpot.ico">
  <!--<link rel="stylesheet" type="text/css" href="chatRoom.css">-->
  <title>チャットルーム</title>
</head>
<body background="../assets/background.jpg">
  <header>
    <!-- メニューバー -->
    <!-- JQueryでドロップダウンメニューにする -->
    <ul>
      <li>ファイル</li>
      <li>表示</li>
      <li>設定</li>
      <li>マップ</li>
      <li>コマ</li>
      <li><a href="#">トップ</a></li>
    </ul>
    <!-- /メニューバ－ -->
  </header>

  <main>
    <!-- 左側 -->
    <div class="left-area">
      <!-- マップウィンドウ -->
      <section class="map">
        <h1>マップ</h1>
        <img src="WebPlatForm/session/map/画像名" alt="マップ画像">
      </section>
      <!-- /マップウィンドウ -->

      <!-- チャットウィンドウ -->
      <section class="chat">
        <h1>チャット</h1>
      </section>
      <!-- /チャットウィンドウ -->
    </div>
    <!-- /左側 -->


    <!-- 右側 -->
    <div class="right-area">
      <!-- ステータスウィンドウ -->
      <section class="status">
        <h1>キャラクターステータス</h1>
      </section>
      <!-- /ステータスウィンドウ -->

      <!-- ダイスウィンドウ -->
      <section class="dice">
        <h1>ダイス</h1>
      </section>
      <!-- /ダイスウィンドウ -->
    </div>
    <!-- /右側 -->
  </main>
</body>
</html>
